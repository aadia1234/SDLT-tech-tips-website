{% extends 'base.html' %}
{% block title %}Create A New Tech Tip Category{% endblock %}
{% block content %}

{% if user.is_authenticated %}
  <h1>Add New Category</h1>

  <br><br>
  <div class="form-group">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-secondary">Add Category</button>
    </form>
  </div>
{% else %}
  <h1>Sorry, you don't have access to add/edit/remove content</h1>
{% endif %}


{% endblock %}
